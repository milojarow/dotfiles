# Bluetooth configuration for WirePlumber
# Disables HFP/HSP profiles and uses only A2DP for audio-only devices

monitor.bluez.rules = [
  {
    matches = [
      {
        # Match DEA700 specifically
        device.name = "~bluez_card.44_1D_B1_4B_0B_A0"
      }
    ]
    actions = {
      update-props = {
        # Disable HFP/HSP profiles (hands-free)
        bluez5.profile = "a2dp-sink"
        bluez5.auto-connect = [ a2dp_sink ]
      }
    }
  }
]

# Global bluetooth settings
monitor.bluez.properties = {
  # Disable HFP/HSP globally if you don't need phone call features
  bluez5.enable-hw-volume = true
  bluez5.enable-sbc-xq = true
  bluez5.hfphsp-backend = "none"
}
