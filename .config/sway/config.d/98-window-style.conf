# user custom behavior – window appearance and application rules
# Compatible with CachyOS, Brave, Betterbird.

### Borders
default_border pixel 1
hide_edge_borders smart

### Gaps
smart_gaps on

### Generic floating rules (dialogs, menus, etc.)
for_window [title="(?:Open|Save) (?:File|Folder|As)"] floating enable
for_window [title="(?:Open|Save) (?:File|Folder|As)"] resize set 800 600
for_window [window_role="pop-up"]         floating enable
for_window [window_role="bubble"]         floating enable
for_window [window_role="task_dialog"]    floating enable
for_window [window_role="Preferences"]    floating enable
for_window [window_type="dialog"]         floating enable
for_window [window_type="menu"]           floating enable

### App-specific floating / sticky rules
for_window [app_id="betterbird" title=".*Reminder"]         floating enable
for_window [app_id="dragon-drop"]                           floating enable, sticky enable
for_window [app_id="floating_shell"]                        floating enable, border pixel 1, sticky enable
for_window [title="Picture in picture"]                     floating enable, sticky enable
for_window [title="Picture-in-Picture"]                     floating enable, sticky enable
for_window [instance="around"]                              floating enable, sticky enable
for_window [app_id="xsensors"]                              floating enable
for_window [title="Save File"]                              floating enable
# Brave screen-share indicator (same pattern as Chromium)
for_window [title=".*— Sharing Indicator"]                  floating enable, sticky enable, move to scratchpad
# Generic WebRTC share indicator (Brave / Chromium / others)
for_window [title=".* is sharing your screen."]             floating enable
for_window [title="^wlay$"]                                 floating enable

### Security – prevent applications from hijacking all shortcuts
seat * shortcuts_inhibitor disable

