# tmux configuration for persistent SSH sessions

# Enable mouse support for easier navigation
set -g mouse on

# Vi mode for copy mode (matches fish vi keybindings)
setw -g mode-keys vi

# Clipboard integration (works both locally and over SSH via OSC 52)
set -g set-clipboard on
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "wl-copy 2>/dev/null || true"
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy 2>/dev/null || true"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "wl-copy 2>/dev/null || true"

# Start window numbering at 1 (easier to reach on keyboard)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 10000

# Don't wait for escape sequences (better vim experience)
set -sg escape-time 0

# Better colors
set -g default-terminal "screen-256color"

# Status bar styling
set -g status-style 'bg=colour234 fg=colour250'
set -g status-left '#[fg=colour39,bold]#{session_name} '
set -g status-right '#[fg=colour250]%Y-%m-%d %H:%M '
set -g status-left-length 20
set -g window-status-current-style 'fg=colour81,bold'

# Window activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Pane borders
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour39'

# Message styling
set -g message-style 'fg=colour232 bg=colour39 bold'

# Display pane numbers longer
set -g display-panes-time 2000
